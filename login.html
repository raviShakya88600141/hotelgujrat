<!-- icon list--><!DOCTYPE html>
<html class="wide wow-animation" lang="en">
  <head>
    <!-- Site Title-->
    <title>Home</title>
    <meta name="format-detection" content="telephone=no" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- Stylesheets-->
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Lato:400,700,400italic%7CPoppins:300,400,500,700"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .ie-panel {
        display: none;
        background: #212121;
        padding: 10px 0;
        box-shadow: 3px 3px 5px 0 rgba(0, 0, 0, 0.3);
        clear: both;
        text-align: center;
        position: relative;
        z-index: 1;
      }
      html.ie-10 .ie-panel,
      html.lt-ie-10 .ie-panel {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="login-img">
      <div class="login-card">
        <form class="login-form">
          <h4 class="mb-5">Sign into your account</h4>
          <div class="form-wrap">
            <input
              class="form-input mb-4"
              id="contact-first-name"
              type="text"
              name="name"
              data-constraints="@Required"
            />
            <label class="form-label" for="contact-first-name"
              >Your name</label
            >
          </div>
          <div class="form-wrap">
            <input
              class="form-input"
              id="password"
              type="text"
              name="name"
              data-constraints="@Required"
            />
            <label class="form-label" for="password"
              >Password</label
            >
          </div>
          <a href="#">
            <p class="text-end text-secondary">Forget password</p>
          </a>
          <button
            class="button button-primary button-square button-block button-effect-ujarak"
            type="submit"
            fdprocessedid="2qi2do"
          >
            <span>Log In</span>
          </button>
        </form>
        <div class="bg-body-tertiary p-3 register-footer">
          <p class="mb-0 text-secondary">
            Don't have an account?<a href="register.html"
              ><span style="color: #3ac4fa"> Register here</span></a
            >
          </p>
        </div>
      </div>
    </div>
    <!-- Javascript-->
    <script src="js/core.min.js"></script>
    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
