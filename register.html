<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="utf-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1" />
          <title>Hotel Gujrat</title>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
                    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                    crossorigin="anonymous" />
          <link rel="stylesheet" href="index.css" />
</head>

<body>
          <div class="login-img">
                    <div class="login-card">
                              <form class="login-form">
                                        <h4 class="mb-4">Create an account</h4>
                                        <div class="row">
                                                  <div class="col-6"> <input type="name" class="form-control mb-3"
                                                                      placeholder="Name"></div>
                                                  <div class="col-6"><input type="email" class="form-control mb-3"
                                                                      placeholder="Email Address"></div>
                                        </div>
                                        <div class="row">
                                                  <div class="col-6"> <input type="tel" class="form-control mb-3"
                                                                      placeholder="Mobile"></div>
                                                  <div class="col-6"> <input type="password" class="form-control mb-3"
                                                                      placeholder="Password"></div>
                                        </div>
                                        <div class="row">
                                                  <div class="col-6"> <input type="password" class="form-control mb-3"
                                                                      placeholder="Confirm Password"></div>
                                                  <div class="col-6"> <input type="text" class="form-control mb-3"
                                                                      placeholder="Address Line 1 "></div>
                                        </div>
                                        <div class="row">
                                                  <div class="col-6"> <input type="text" class="form-control mb-3"
                                                                      placeholder="Address Line 2 "></div>
                                                  <div class="col-6"> <input type="text" class="form-control mb-3"
                                                                      placeholder="City"></div>
                                        </div>
                                        <div class="row">
                                                  <div class="col-6"> <input type="text" class="form-control mb-3"
                                                                      placeholder="Zip Code"></div>
                                                  <div class="col-6"> <input type="text" class="form-control mb-3"
                                                                      placeholder="State"></div>
                                        </div>
                                        <div class="row">
                                                  <div class="col-6"> <select class="form-select"
                                                                      aria-label="Default select example">
                                                                      <option selected>India</option>

                                                            </select></div>
                                                  <div class="col-6 mb-3"><select class="form-select"
                                                            aria-label="Default select example">
                                                            <option selected>Male</option>
                                                            <option selected>Female</option>

                                                  </select>

                                                  </div>

                                               
                                                  <a href="#">
                                                            <p class="text-end text-secondary">Forget password</p>
                                                  </a>
                                                  <button type="submit" class="btn btn-blue w-100 rounded-0">Log
                                                            In</button>
                              </form>
                              
                              <div class="bg-body-tertiary p-3 register-footer">
                                        <p class="mb-0 text-secondary">Already a member?<a href="#"><span
                                                                      style="color: #3ac4fa;">Login here</span></a>
                                        </p>
                              </div>
                    </div>
          </div>

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                    crossorigin="anonymous"></script>
          <script src="https://kit.fontawesome.com/72db1c0e5b.js" crossorigin="anonymous"></script>
</body>

</html>
